<app-header />
<main>
  <ul id="users">
    @for (userList of users; track userList.id){
    <li>
      <app-user
        [user]="userList"
        [selected]="userList.id === selectedUserId"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>
  @if (selectedUser){
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their task!</p>
  }
</main>
